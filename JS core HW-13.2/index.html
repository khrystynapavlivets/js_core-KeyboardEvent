<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <textarea id="write" rows="6" cols="80"></textarea>
        <div class="keyboard">
            <div class="row">
                <button class="key Backquote" data-keyCode="192">`</button>
                <button class="key key1" data-keyCode="49">1</button>
                <button class="key key2" data-keyCode="50">2</button>
                <button class="key key3" data-keyCode="51">3</button>
                <button class="key key4" data-keyCode="52">4</button>
                <button class="key key5" data-keyCode="53">5</button>
                <button class="key key6" data-keyCode="54">6</button>
                <button class="key key7" data-keyCode="55">7</button>
                <button class="key key8" data-keyCode="56">8</button>
                <button class="key key9" data-keyCode="57">9</button>
                <button class="key key0" data-keyCode="48">0</button>
                <button class="key Minus" data-keyCode="189">-</button>
                <button class="key Equal" data-keyCode="187">=</button>
                <button class="key Backspace" data-keyCode="8">Backspace</button>
            </div>

            <div class="row">
                <button class="key Tab" data-keyCode="9"> Tab</button>
                <button class="key keyQ" data-keyCode="81">q</button>
                <button class="key keyW" data-keyCode="87">w</button>
                <button class="key keyE" data-keyCode="69">e</button>
                <button class="key keyR" data-keyCode="82">r</button>
                <button class="key keyT" data-keyCode="84">t</button>
                <button class="key keyY" data-keyCode="89">y</button>
                <button class="key keyU" data-keyCode="85">u</button>
                <button class="key keyI" data-keyCode="73">i</button>
                <button class="key keyO" data-keyCode="79">o</button>
                <button class="key keyP" data-keyCode="80">p</button>
                <button class="key BracketLeft" data-keyCode="219">[</button>
                <button class="key BracketRight" data-keyCode="221">]</button>
                <button class="key Backslash" data-keyCode="220">\</button>
            </div>
            <div class="row">
                <button class="key CapsLock" data-keyCode="20">CapsLock</button>
                <button class="key keyA" data-keyCode="65">a</button>
                <button class="key keyS" data-keyCode="83">s</button>
                <button class="key keyD" data-keyCode="68">d</button>
                <button class="key keyF" data-keyCode="70">f</button>
                <button class="key keyG" data-keyCode="71">g</button>
                <button class="key keyH" data-keyCode="72">h</button>
                <button class="key keyJ" data-keyCode="74">j</button>
                <button class="key keyK" data-keyCode="75">k</button>
                <button class="key keyL" data-keyCode="76">l</button>
                <button class="key Semicolon" data-keyCode="186">;</button>
                <button class="key Quote" data-keyCode="222">'</button>
                <button class="key Enter" data-keyCode="13">Enter</button>

            </div>
            <div class="row">
                <button class="key Shift" data-keyCode="16">shift</button>
                <button class="key keyZ" data-keyCode="90">z</button>
                <button class="key keyX" data-keyCode="88">x</button>
                <button class="key keyC" data-keyCode="67">c</button>
                <button class="key keyV" data-keyCode="86">v</button>
                <button class="key keyB" data-keyCode="66">b</button>
                <button class="key keyN" data-keyCode="78">n</button>
                <button class="key keyM" data-keyCode="77">m</button>
                <button class="key Comma" data-keyCode="188">,</button>
                <button class="key Period" data-keyCode="190">.</button>
                <button class="key Slash" data-keyCode="191">/</button>
                <button class="key Shift" data-keyCode="16">shift</button>
            </div>
            <div class="row">
                <button class="key Space" data-keyCode="32"></button>

            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
